<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Administration</h3>
    </div>
    <div class="panel-body">
        <form method="POST" class="form-inline">
            <div class="form-group">
                <label for="hours">Delete older records than:</label>
                <div class="input-group">
                    <input type="text" name="hr" class="form-control" id="hours" placeholder="hours">
                    <div class="input-group-addon">hr</div>
                </div>
            </div>
            <div class="form-group">
                <label for="pin">Pin code</label>
                <input type="password" name="pin" class="form-control" id="pin">
            </div>
            <button type="submit" class="btn btn-primary">OK</button>
        </form>
    </div>
</div>
